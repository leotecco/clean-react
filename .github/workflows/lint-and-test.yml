name: clean-react
run-name: ${{ github.actor }} GitHub Actions
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run eslint:ci
      - run: npm run test:ci